<!DOCTYPE html>
<html>
<head>
	<style>
		body{
            	background-image: url("https://images.pexels.com/photos/9656153/pexels-photo-9656153.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            	background-repeat: no-repeat;
            	background-size: cover;

            }
	</style>
</head>
<body>
	<h1 align="center">Registration</h2>
	<form align="center">
		<label for="name">Name : </label>
		<input type="text" id="name" name="name">
		<br><br>

		<label for="pass">Password : </label>
		<input type="password" id="pass" name="pass">
		<br><br>

		<label for="email">Email : </label>
		<input type="text" id="email" name="email">
		<br><br>

		<label for="phoneno">Phone No : </label>
		<input type="text" id="" name="" value="+91" size="1">
		<input type="text" id="phoneno" name="phoneno">
		<br><br>

		<label>Sex : </label><br>
		<input type="radio" id="male" name="sex" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="sex" value="female">
		<label for="female">Female</label><br>
		<br><br>
		
		<label for="dob">Date of Birth:</label>
		<select name="day" id="day">
		  <option value="">Date</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="6">6</option>
		  <option value="7">7</option>
		  <option value="8">8</option>
		  <option value="9">9</option>
		  <option value="10">10</option>
		  <option value="20">20</option>
		  <option value="31">31</option>
		</select>
		<select name="month" id="month">
		  <option value="">Month</option>
		  <option value="1">January</option>
		  <option value="2">Feburary</option>
		  <option value="3">March</option>
		  <option value="4">April</option>
		  <option value="5">May</option>
		  <option value="6">June</option>
		  <option value="7">July</option>
		  <option value="8">August</option>
		  <option value="9">September</option>
		  <option value="10">October</option>
		  <option value="11">November</option>
		  <option value="12">December</option>
		</select>
		<select name="year" id="year">
		  <option value="">Year</option>
		  <option value="1997">2000</option>
		  <option value="1998">2002</option>
		  <option value="1996">2003</option>
		  <option value="1997">2004</option>
		  <option value="1998">2005</option>
		</select>
		<br><br>

		<label for="lan">Languages known : </label><br>
		<input type="checkbox" id="lan1" name="lan1" value="English">
		<label for="lan1">English</label><br>
		<input type="checkbox" id="lan2" name="lan2" value="Hindi">
		<label for="lan2">Hindi</label><br>
		<input type="checkbox" id="lan3" name="lan3" value="Telugu">
		<label for="lan3">Telugu</label><br>
		<br><br>

		<label for="address">Address : </label><br>
		<textarea id="address" name="address" rows="4" cols="40">
		</textarea>

	</form>
</body>
</html>
